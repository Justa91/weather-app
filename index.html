<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Comic Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form class="border-wrapper" id="search-color">
            <input type="text" placeholder="Type a city..." />
            <button type="submit">Search</button>
          </form>
          <div class="row">
            <div class="col-6" id="left-sided-information">
              <div class="border-wrapper" id="temperature-color">
                <h1>Poland</h1>
                <p id="date">Friday 21:00</p>
                <hr />
                <h2></h2>
                <span class="units">°C | °F</span>
              </div>
              <div class="border-wrapper" id="description-color">
                <ul>
                  <li>Humidity: <span id="humidity"></span>%</li>
                  <li>Wind: <span id="wind"></span> km/h</li>
                </ul>
              </div>
            </div>

            <div class="col-6" id="right-sided-information">
              <img id="icon-weather" src ="" alt=""></img>
              <p id="description"></p>
            </div>
          </div>
        </div>
        <footer>
          <a href="https://github.com/Justa91/weather-app" target="_blank"
            >Open-source code</a
          >, by Justyna Krupa /
          <a
            href="https://www.freepik.com/free-vector/grunge-diagonal-stripe-background_17379345.htm#page=2&query=comic%20background&position=29&from_view=keyword"
            target="_blank"
            >Image by vector_corp</a
          >
          on Freepik
        </footer>
      </div>
    </div>
    <script src="src/weatherApp.js"></script>
  </body>
</html>
